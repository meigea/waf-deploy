web:
  container_name: web-server
  restart: always
  build: ./web
  expose:
    - "8000"
#  links:
#    - postgres:postgres
#    - redis:redis
  volumes:
    - /usr/src/app
    - /usr/src/app/collect_static
  env_file: .env
  environment:
    DEBUG: 'true'
  command: /usr/local/bin/gunicorn website.wsgi:application -w 2 -b :8000

nginx:
  container_name: nginx
  restart: always
  build: ./nginx/
  ports:
    - "28256:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

